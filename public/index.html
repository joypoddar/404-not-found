<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="build/tailwind.css" />
    <title>404 Not Found</title>
  </head>
  <body class="h-screen md:grid grid-cols-12 grid-rows-6 px-6 md:px-14">
    <!-- header -->
    <header
      style="font-family: 'Inconsolata'"
      class="row-start-1 row-end-2 col-start-1 col-span-full mt-10 text-2xl"
      bg-blue-200
    >
      <p>404 Not Found</p>
    </header>

    <main class="row-start-2 row-end-6 col-start-1 col-span-full" bg-blue-300>
      <div class="md:grid grid-cols-12 grid-rows-1 h-full place-items-center">
        <!-- Div containing the image -->
        <div class="col-start-1 col-span-6 max-w-xl" bg-blue-500>
          <img class="" src="/public/assets/Scarecrow.png" alt="Scarecrow" />
        </div>

        <!-- div containing hero-text, subtext and button -->
        <div class="col-start-7 col-span-6">
          <!-- hero text -->
          <h2
            class="w-96 md:w-3/4 text-5xl md:text-7xl text-gray-900 leading-relaxed font-bold"
            bg-blue-300
            style="font-family: 'Space Mono'"
          >
            I have bad news for you
          </h2>
          <!-- Sub text -->
          <p
            class="w-96 my-10 md:my-16 font-normal text-lg md:text-2xl text-gray-700"
            style="font-family: 'Space Mono'"
          >
            The page you are looking for might be removed or is temporarily
            unavailable.
          </p>
          <button
            class="bg-gray-800 uppercase px-12 py-5 font-bold text-white"
            style="font-family: 'Space Mono'"
            type="button"
          >
            Back to Homepage
          </button>
        </div>
      </div>
    </main>

    <!-- footer -->
    <footer
      class="flex mt-14 md:mt-0 justify-center mb-5 row-start-6 row-end-7 col-start-1 col-span-full self-end justify-self-center"
      bg-blue-400
    >
      <p>
        Joy Poddar &#64;
        <a href="https://devchallenges.io" target="blank">DevChanllenges.io</a>
      </p>
    </footer>
  </body>
</html>
